<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ site.Params.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1220; --panel:#171a2b; --text:#e6e8ef; --muted:#aab0c0;
      --brand:#7c5cff; --brand2:#30eac6; --border:#2a2f45; --radius:16px; --maxw:1100px;
    }
    *{box-sizing:border-box} html,body{margin:0}
    body{background:radial-gradient(1200px 800px at 10% -10%, rgba(124,92,255,.25), transparent 50%),
          radial-gradient(1000px 600px at 100% 0%, rgba(48,234,198,.14), transparent 50%), var(--bg);
         color:var(--text); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; line-height:1.6}
    a{color:inherit; text-decoration:none}
    .container{max-width:var(--maxw); margin:0 auto; padding:0 20px}
    header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(180%) blur(8px);
           background:rgba(15,18,32,.6); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .brand{font-weight:700}.brand strong{font-family:"Playfair Display",serif; font-weight:700; font-size:20px}
    nav ul{display:flex; list-style:none; gap:20px; margin:0; padding:0}
    nav a{color:var(--muted); font-weight:600} nav a:hover{color:var(--text)}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border:1px solid var(--border);
         border-radius:999px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02))}
    .btn.primary{border-color:transparent; background:linear-gradient(135deg,var(--brand),var(--brand2)); color:#0b1022; font-weight:800}
    main section{padding:56px 0}
    .section-title{font-size:24px; font-weight:800; margin:0 0 12px}
    .section-sub{color:var(--muted); margin:0 0 24px}
    .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
          border:1px solid var(--border); border-radius:var(--radius); padding:18px;
          transition:transform .25s ease, border-color .25s ease}
    .card:hover{transform:translateY(-3px); border-color:rgba(124,92,255,.6)}
    .tag{display:inline-block; padding:4px 10px; border:1px solid var(--border); border-radius:999px; font-size:12px; color:var(--muted)}
    footer{padding:40px 0; color:var(--muted); border-top:1px solid var(--border)}
    @media (max-width:900px){.grid{grid-template-columns:1fr 1fr}}
    @media (max-width:640px){nav ul{display:none}.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="/"><strong>Raksha</strong> <span style="color:var(--muted);font-weight:600">— Portfolio</span></a>
      <nav aria-label="Primary">
        <ul>
          <li><a href="/#work">Work</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/">Contact</a></li>
          <li><a class="btn" href="/Resume.pdf" target="_blank" rel="noopener">Resume</a></li>
        </ul>
      </nav>
    </div>
  </header>

  {{ block "main" . }}{{ end }}

  <footer><div class="container"><small>© {{ now.Year }} Raksha. All rights reserved.</small></div></footer>
</body>
</html>
