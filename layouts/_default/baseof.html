<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ site.Params.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f7f5f2;         /* soft beige background */
      --panel: #ffffff;      /* cards/nav background */
      --text: #23262b;       /* main text */
      --muted: #6b7280;      /* secondary text */
      --brand: #2f6bff;      /* accent */
      --brand-2: #00b894;    /* secondary accent (optional) */
      --border: #e6e2dc;     /* subtle borders */
      --radius: 14px;
      --maxw: 1100px;
      --shadow: 0 8px 20px rgba(0,0,0,.05);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      background:
        radial-gradient(900px 600px at 10% -10%, rgba(47,107,255,.065), transparent 50%),
        radial-gradient(900px 600px at 100% 0%, rgba(0,184,148,.06), transparent 50%),
        var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.6;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 20px}

    /* Header (persistent) */
    header{
      position:sticky; top:0; z-index:20;
      background:rgba(255,255,255,.9);
      backdrop-filter:saturate(180%) blur(8px);
      border-bottom:1px solid var(--border);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{font-weight:800;letter-spacing:.2px}
    .brand strong{font-family:"Playfair Display",serif;font-weight:700;font-size:20px}

    nav ul{display:flex;gap:20px;list-style:none;margin:0;padding:0}
    nav a{color:var(--muted);font-weight:600}
    nav a:hover{color:var(--text)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border:1px solid var(--border);
         border-radius:999px;background:var(--panel);box-shadow:var(--shadow)}
    .btn.primary{border-color:transparent;background:linear-gradient(135deg,var(--brand),#7aa3ff);color:white;font-weight:800;box-shadow:0 8px 18px rgba(47,107,255,.25)}

    /* Simple dropdown for Research (optional) */
    .dropdown{position:relative}
    .dropdown > a::after{content:"▾";margin-left:6px;font-size:11px}
    .menu{position:absolute;right:0;top:120%;background:var(--panel);border:1px solid var(--border);
          border-radius:12px;box-shadow:var(--shadow);padding:8px;display:none;min-width:200px}
    .menu a{display:block;padding:8px 10px;border-radius:8px}
    .menu a:hover{background:#f4f2ef}
    .dropdown:hover .menu{display:block}

    main section{padding:56px 0}
    .section-title{font-size:24px;font-weight:800;margin:0 0 10px}
    .section-sub{color:var(--muted);margin:0 0 24px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .tag{display:inline-block;padding:4px 10px;border:1px solid var(--border);border-radius:999px;font-size:12px;color:var(--muted);background:#fff}

    footer{padding:28px 0;border-top:1px solid var(--border);color:var(--muted);margin-top:40px}
    .footer-row{display:flex;flex-wrap:wrap;justify-content:space-between;gap:12px}

    @media (max-width:900px){.grid{grid-template-columns:1fr 1fr}}
    @media (max-width:640px){
      nav ul{display:none} /* keep header clean on small screens */
    }
  </style>
</head>
<body>
  <!-- Header: Name on left, nav on right, appears on all pages -->
  <header>
    <div class="container nav">
      <a class="brand" href="/"><strong>Raksha Balakrishna</strong></a>
      <nav aria-label="Primary">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about/">About</a></li>
    <li><a href="/research/">Research</a></li>
    <li><a href="/teaching/">Teaching</a></li>
    <li><a href="/cv/">CV</a></li>   <!-- or link a PDF: <a href="/CV.pdf" target="_blank" rel="noopener">CV</a> -->
    <li><a href="/contact/">Contact</a></li>
  </ul>
</nav>
    </div>
  </header>

  {{ block "main" . }}{{ end }}

  <footer>
    <div class="container footer-row">
      <div>
        <small>© {{ now.Year }} Raksha. All rights reserved.</small>
      </div>
      <div>
        <!-- Bottom contact + follow links -->
        <small>
          <strong>Contact:</strong> <a href="mailto:you@example.com">you@example.com</a>
          <!-- Avoid plain phone numbers on public pages to reduce spam. If needed: +91-XXXX-XXXXXX -->
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <strong>Follow:</strong>
          <a href="https://research.google.com/" target="_blank" rel="noopener">Google Research</a> ·
          <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a> ·
          <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
        </small>
      </div>
    </div>
  </footer>
</body>
</html>
