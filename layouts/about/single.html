{{ define "main" }}
<main class="container">
  <section style="padding:56px 0; display:grid; grid-template-columns: 1fr; gap:20px; align-items:start">
    <!-- Photo on top -->
    <div style="display:flex; justify-content:flex-start">
      <img src="/images/about-headshot.jpg" alt="Raksha headshot" style="max-width:320px;" />
    </div>

    <!-- Text below -->
    <div>
      <h1 class="section-title">{{ .Title }}</h1>
      <article>
        {{ .Content }}
      </article>
    </div>
  </section>
</main>
{{ end }}
