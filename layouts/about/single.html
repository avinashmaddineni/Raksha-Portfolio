{{ define "main" }}
<main class="container">
  <section style="padding:56px 0; display:grid; grid-template-columns: 1.1fr .9fr; gap:28px; align-items:start">
    <div>
      <h1 class="section-title">{{ .Title }}</h1>
      <article>
        {{ if .Content }}
          {{ .Content }}
        {{ else }}
          <p style="color:crimson">DEBUG: No body content found for this page.</p>
        {{ end }}
      </article>
    </div>
    <div>
      <figure style="border-radius:14px; overflow:hidden; border:1px solid var(--border); background:var(--panel); box-shadow:var(--shadow)">
        <img src="/images/headshot.jpg" alt="Raksha headshot" />
      </figure>
    </div>
  </section>
</main>
{{ end }}
