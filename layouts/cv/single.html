{{ define "main" }}
<main class="container page-content">
  <section style="padding:56px 0">
    <h1 class="section-title">{{ .Title }}</h1>

    <div class="cv-actions">
      <a class="btn primary" href="/RakshaBalakrishna_CV.pdf" download>Download CV (PDF)</a>
      <a class="btn" href="/RakshaBalakrishna_CV.pdf" target="_blank" rel="noopener">Open in new tab</a>
    </div>

    <div class="cv-embed">
      <object data="/RakshaBalakrishna_CV.pdf#view=FitH" type="application/pdf" width="100%" height="900">
        <iframe src="/RakshaBalakrishna_CV.pdf#view=FitH" style="width:100%; height:900px; border:0"></iframe>
      </object>
    </div>

    {{ with .Content }}
      <article class="cv-notes" style="margin-top:20px">
        {{ . }}
      </article>
    {{ end }}
  </section>
</main>
{{ end }}
